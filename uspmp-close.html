<script type="text/markdown" data-help-name="uspmp-close">
This node closes a new delivery of *Mein Postkorb* of the Austrian [Unternehmensserviceportal](https://www.usp.gv.at/).

### Outputs

: payload.id (string) : ID of the delivery that should be closed. You can override the property name and specify which input property should be used instead in node properties.

### Outputs

: payload (object) : Boolean *true*, if close request successful

### Details

A TLS configuration is required to access Mein Postkorb. You can specify which input property is used for the ID of the delivery to be closed (Default: `payload.id`).
